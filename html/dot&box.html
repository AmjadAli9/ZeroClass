<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes Game</title>
    <link rel="stylesheet" href="/css/dot&box.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <div class="row">
                <div class="dot" id="dot-1"></div>
                <div class="dot" id="dot-2"></div>
                <div class="dot" id="dot-3"></div>
            </div>
            <div class="row">
                <div class="dot" id="dot-4"></div>
                <div class="dot" id="dot-5"></div>
                <div class="dot" id="dot-6"></div>
            </div>
            <div class="row">
                <div class="dot" id="dot-7"></div>
                <div class="dot" id="dot-8"></div>
                <div class="dot" id="dot-9"></div>
            </div>
        </div>
        <button class="restart-btn">Restart</button>
        <button class="start-btn">Start</button>
    </div>
    <script src="/js/dot&box.js"></script>
</body>
</html>
